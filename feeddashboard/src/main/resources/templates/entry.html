<!DOCTYPE html>
<html lang="en">
<head>
    <title>entries</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

</head>
<body>
<div th:include="@{header}"></div>
<div class="jumbotron text-center">
    <h1>List of entries</h1>
    <p>Work in Progress</p>
</div>

<div class="container mb-3 mt-3">
    <div th:if="${not #lists.isEmpty(entry)}">
        <h2>List of entries</h2>

        <table id="newsTable" class="table table-striped table-bordered table-sm" cellspacing="0" width="100%">
            <thead>
            <tr>
                <th class="th-sm">Id</th>
                <th class="th-sm">Description</th>
                <th class="th-sm">Title</th>
                <th class="th-sm">Type</th>
                <th class="th-sm">Link</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="wpis : ${entry}">
                <td th:text="${wpis.entryid}"></td>
                <td th:text="${wpis.description}"></td>
                <td th:text="${wpis.title}"></td>
                <td th:text="${wpis.type}"></td>
                <td><a th:href="${wpis.link}">Link</a></td>
            </tr>
            </tbody>
            <tfoot>
            <tr>
                <th>Id</th>
                <th>Description</th>
                <th>Title</th>
                <th>Type</th>
                <th>Link</th>
            </tr>
            </tfoot>
        </table>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>

<script src="http://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
<script src="http://cdn.datatables.net/1.10.19/js/dataTables.bootstrap4.min.js"></script>

<script>
    $(document).ready(function () {
        $('#newsTable').DataTable({
            initComplete: function () {
                this.api().columns().every(function () {
                    var column = this;
                    if (column.index() == 3) {
                        var select = $('<select><option value=""></option></select>')
                            .appendTo($(column.footer()).empty())
                            .on('change', function () {
                                var val = $.fn.dataTable.util.escapeRegex(
                                    $(this).val()
                                );

                                column
                                    .search(val ? '^' + val + '$' : '', true, false)
                                    .draw();
                            });

                        column.data().unique().sort().each(function (d, j) {
                            select.append('<option value="' + d + '">' + d + '</option>')
                        });
                    }
                });
            },
            "searching": false
        });
        $('.dataTables_length').addClass('bs-select');
    });</script>
</body>
</html>
